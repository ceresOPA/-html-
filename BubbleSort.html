<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="main" style="width: 1800px;height: 900px;"></div>
    <script src="js/echarts.min.js"></script>
    <script>
        var chart = echarts.init(document.getElementById('main'));
        var arr = [630, 520, 489, 467, 435, 420, 369, 340, 310, 270, 240, 210, 180, 120, 89, 56, 32];
        chart.setOption({

            color: ['#3398DB'],
            tooltip: {
                trigger: 'axis',
                axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                    type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: [
                {
                    type: 'category',
                    data: arr,
                    axisTick: {
                        alignWithLabel: true
                    }
                }
            ],
            yAxis: [
                {
                    type: 'value'
                }
            ],
            series: [
                {
                    name: '直接访问',
                    type: 'bar',
                    barWidth: '60%',
                    data: arr,
                    itemStyle: {
                        normal: {
                            label: {
                                show: true, //开启显示
                                position: 'top', //在上方显示
                                textStyle: { //数值样式
                                    color: '#0984e3',
                                    fontSize: 30
                                }
                            }
                        }
                    },

                }
            ]

        })


        var temp;
        for (let i = 0; i < arr.length; i++) {

            setTimeout(() => {
                console.log(i)
            for (let j = 0; j < arr.length-i; j++) {
                setTimeout(() => {
                    console.log(j)
                    if (arr[j] > arr[j + 1]) {

                        temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                        flag = 1;

                    }
                    chart.setOption({
                        xAxis: [
                            {
                                type: 'category',
                                data: arr,
                                axisTick: {
                                    alignWithLabel: true
                                }
                            }
                        ],
                        series: [
                            {
                                name: '直接访问',
                                type: 'bar',
                                barWidth: '60%',
                                data: arr,
                                itemStyle: {
                                    normal: {
                                        label: {
                                            show: true, //开启显示
                                            position: 'top', //在上方显示
                                            textStyle: { //数值样式
                                                color: '#0984e3',
                                                fontSize: 30
                                            }
                                        }
                                    }
                                },

                            }
                        ]


                    })
                }, 300 * j);
            }

        }, 100*i*arr.length-i);

        }

    </script>
</body>

</html>
